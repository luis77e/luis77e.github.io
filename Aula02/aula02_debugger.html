<!doctype html>
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="jumbotron jumbotron-fluid text-center" style=" background: darkslateblue";>
      <div class="container">
        <h1 class="display-4">Encontrando erros Javascript</h1>
        <p class="lead">Utilização das ferramentas do Desenvolvedor - Google Chrome</p>
      </div>
    </div>
    <main class="container">
      <div class="form-group">
        <label for="num1">Primeiro Número</label>
        <input type="text" class="form-control" id="num1" placeholder="Primeiro Número">
      </div>

      <div class="form-group">
        <label for="num2">Segundo Número</label>
        <input type="text" class="form-control" id="num2" placeholder="Segundo Número">
      </div>

      <button type="submit" class="btn btn-success" id="btnsomar">Somar o Primeiro com o Segundo Número</button>

      <p class="resposta">"Um minuto para o fim do mundo! Sua vida em sessenta segundos." CPM22</p>
    </main>
