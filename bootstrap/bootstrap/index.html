<!DOCTYPE html>
<html>
<head>
	<meta 	charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>resumo bootstrap	</title>
	<link rel="icon" href="imagens/favicon-16x16.png" sizes="16x16" type="image/png">

	<!-- css bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<header class="jumbotron text-center"
	style="background: url(imagens/brasil.jpg); background-attachment: fixed;">
	<h1>ola mundo maravilhoso do bootstrap</h1>
	<p>este é um exemplo de jumbotron</p>
</header>

<main class="container">
	<div>
	<section class="row">	
				<article class="col">	
					<h2 class="text-success">artigo1</h2>
					<p>	este é o artigo 1</p>
					 <img  id="sky" class="img-thumbnail " src="imagens/skyline.jpg">
					 <button data-toggle="collapse" data-target="#sky">clique para ver a imagem</button>
				</article>

				<article class="col">	
					<h2 class="text-warning">artigo2</h2>
					<p>	este é o artigo 2</p>
					  <img id="pai" class="img-thumbnail " src="imagens/paisagem.jpg">
					  <button data-toggle="collapse" data-target="#pai">clique para ver a imagem</button>
				</article>	

				<article class="col">	
					<h2 class="text-danger">artigo3</h2>
					<p>	este é o artigo3</p>
					  <img id="sil" class="img-thumbnail " src="imagens/silvia.jpg">
					  <button data-toggle="collapse" data-target="#sil">clique para ver a imagem</button>
				</article>	
				</section>
			</div>

				<section>	
                  <h2>imagens</h2>
                  <img src="imagens/silvia.jpg" class="img-thumbnail ">

                  <img src="imagens/skyline.jpg" class= "img-thumbnail">

                  <img src="imagens/paisagem.jpg" class="img-thumbnail">
                  

				</section>
				<section>
					<h2>colapse</h2>


					<button data-toggle="collapse" data-target="#grizzly">mostrar e esconder</button>

					<div id="grizzly" class="collapse">Creditos imagens Super drift brasil!</div>

                       
                       <br>
                       <br>
                       <br>
                       <br>
                       <br>
                       <br><br>
				<br>
				<br>
				<br>
				<br>
				<br>
				</section>
				<h2>carrossel</h2>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="imagens/paisagem.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="imagens/silvia.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="imagens/skyline.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
				



</main>
<!-- javascript para o bootstrap -->
<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
